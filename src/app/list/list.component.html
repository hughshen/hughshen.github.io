<div class="list-wrap" *ngIf="data.length">
	<div class="list-count">当前共 {{ data.length }} 篇</div>
	<div class="list-items">
		<div class="list-item" *ngFor="let item of data; let even = even; let odd = odd;">
			<div class="dot"></div>
			<div class="block" [ngClass]="{'left': even, 'right': odd}">
				<a [routerLink]="['/detail/' + item.fullTitle]">{{ item.title }}</a>
				<span class="time">{{ item.created | date:"yyyy-MM-dd" }}</span>
			</div>
		</div>
	</div>
</div>
