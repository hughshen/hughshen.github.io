      <p>项目要做一个简单的html页面，但是页面中有一部分是文字环绕图片的，图片在右下角，是不规则图片。问公司的前端大神都说不难，但是对我来说很难啊，查找了一些资料还是不得要领，只能草草把效果做出来了，但是并不能根据文字自动进行排版，也就是说文字增加或减少的话， 那页面也要作修改！！</p>
<a id="more"></a>
