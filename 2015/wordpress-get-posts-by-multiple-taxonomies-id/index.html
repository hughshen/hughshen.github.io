    <h2 class="title">WordPress获取多个自定义分类法下的文章</h2>
  


  </header>
  <div class="entry">
    
      <p>主要还是使用WP_Query来获取，关键是args参数。</p>
<a id="more"></a>
<figure class="highlight xquery"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">// 随便怎么写，反正能获取到ids或slugs就行</span><br><span class="line">// 获取post下的要显示的分类slug</span><br><span class="line"><span class="variable">$category</span>_<span class="keyword">value</span> = get_post_meta(<span class="variable">$post-</span>&gt;ID, <span class="string">'tz_category_include'</span>, <span class="literal">true</span>);</span><br><span class="line">// 根据slug获取特定分类对象数组</span><br><span class="line"><span class="variable">$catObj</span> = get_term_by(<span class="string">'slug'</span>, <span class="variable">$category</span>_<span class="keyword">value</span>, <span class="string">'portfolio_category'</span>);</span><br><span class="line"><span class="variable">$catId</span> = <span class="variable">$catObj-</span>&gt;term_id;</span><br><span class="line">// 根据特定分类id获取其子分类，返回值为子分类id数组</span><br><span class="line"><span class="variable">$termIds</span> = get_term_children(<span class="variable">$catId</span>, <span class="string">'portfolio_category'</span>);</span><br><span class="line"></span><br><span class="line">// args参数</span><br><span class="line"><span class="variable">$args</span> = <span class="keyword">array</span>(</span><br><span class="line">	<span class="string">'post_type'</span> =&gt; <span class="string">'portfolio'</span>,</span><br><span class="line">	<span class="string">'tax_query'</span> =&gt; <span class="keyword">array</span>(</span><br><span class="line">		<span class="keyword">array</span>(</span><br><span class="line">			// 例如<span class="string">'taxonomy'</span> =&gt; <span class="string">'events'</span>,</span><br><span class="line">			<span class="string">'taxonomy'</span> =&gt; <span class="string">'portfolio_category'</span>,</span><br><span class="line">			// 还可以使用<span class="string">'field'</span>    =&gt; <span class="string">'slug'</span>,</span><br><span class="line">			<span class="string">'field'</span>    =&gt; <span class="string">'id'</span>,</span><br><span class="line">			// <span class="variable">$termIds</span>是id数组，也可以是slug数组，根据是前面定义的field字段</span><br><span class="line">			<span class="string">'terms'</span>    =&gt; <span class="variable">$termIds</span>,</span><br><span class="line">		)</span><br><span class="line">	),</span><br><span class="line">);</span><br><span class="line"><span class="variable">$query</span> = new WP_Query(<span class="variable">$args</span>);</span><br></pre></td></tr></table></figure>
<p>参考链接<br><a href="https://codex.wordpress.org/Class_Reference/WP_Query" target="_blank" rel="external">WP Query</a><br><a href="https://codex.wordpress.org/Function_Reference/get_term_by" target="_blank" rel="external">get term by</a><br><a href="https://codex.wordpress.org/Function_Reference/get_term_children" target="_blank" rel="external">get term children</a></p>
