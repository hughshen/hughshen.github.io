    <h2 class="title">谷歌地图绘制多个地点</h2>
  


  </header>
  <div class="entry">
    
      <p>官方就有很好的例子。<br>具体开发还要找官方api文档。<br>下面是一个简单的显示多个地点的例子。</p>
<a id="more"></a>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="doctype">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="title">html</span>&gt;</span> </span><br><span class="line"><span class="tag">&lt;<span class="title">head</span>&gt;</span> </span><br><span class="line">  <span class="tag">&lt;<span class="title">meta</span> <span class="attribute">http-equiv</span>=<span class="value">"content-type"</span> <span class="attribute">content</span>=<span class="value">"text/html; charset=UTF-8"</span> /&gt;</span> </span><br><span class="line">  <span class="tag">&lt;<span class="title">title</span>&gt;</span>Google Maps Multiple Markers<span class="tag">&lt;/<span class="title">title</span>&gt;</span> </span><br><span class="line">  <span class="tag">&lt;<span class="title">script</span> <span class="attribute">src</span>=<span class="value">"http://maps.google.com/maps/api/js?sensor=false"</span> </span><br><span class="line">          <span class="attribute">type</span>=<span class="value">"text/javascript"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="title">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="title">head</span>&gt;</span> </span><br><span class="line"><span class="tag">&lt;<span class="title">body</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="title">div</span> <span class="attribute">id</span>=<span class="value">"map"</span> <span class="attribute">style</span>=<span class="value">"width: 500px; height: 400px;"</span>&gt;</span><span class="tag">&lt;/<span class="title">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;<span class="title">script</span> <span class="attribute">type</span>=<span class="value">"text/javascript"</span>&gt;</span><span class="javascript"></span><br><span class="line">    <span class="keyword">var</span> locations = [</span><br><span class="line">      [<span class="string">'Bondi Beach'</span>, -<span class="number">33.890542</span>, <span class="number">151.274856</span>, <span class="number">4</span>],</span><br><span class="line">      [<span class="string">'Coogee Beach'</span>, -<span class="number">33.923036</span>, <span class="number">151.259052</span>, <span class="number">5</span>],</span><br><span class="line">      [<span class="string">'Cronulla Beach'</span>, -<span class="number">34.028249</span>, <span class="number">151.157507</span>, <span class="number">3</span>],</span><br><span class="line">      [<span class="string">'Manly Beach'</span>, -<span class="number">33.80010128657071</span>, <span class="number">151.28747820854187</span>, <span class="number">2</span>],</span><br><span class="line">      [<span class="string">'Maroubra Beach'</span>, -<span class="number">33.950198</span>, <span class="number">151.259302</span>, <span class="number">1</span>]</span><br><span class="line">    ];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> map = <span class="keyword">new</span> google.maps.Map(<span class="built_in">document</span>.getElementById(<span class="string">'map'</span>), &#123;</span><br><span class="line">      zoom: <span class="number">10</span>,</span><br><span class="line">      center: <span class="keyword">new</span> google.maps.LatLng(-<span class="number">33.92</span>, <span class="number">151.25</span>),</span><br><span class="line">      mapTypeId: google.maps.MapTypeId.ROADMAP</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> infowindow = <span class="keyword">new</span> google.maps.InfoWindow();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> marker, i;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; locations.length; i++) &#123;  </span><br><span class="line">      marker = <span class="keyword">new</span> google.maps.Marker(&#123;</span><br><span class="line">        position: <span class="keyword">new</span> google.maps.LatLng(locations[i][<span class="number">1</span>], locations[i][<span class="number">2</span>]),</span><br><span class="line">        map: map</span><br><span class="line">      &#125;);</span><br><span class="line"></span><br><span class="line">      google.maps.event.addListener(marker, <span class="string">'click'</span>, (<span class="function"><span class="keyword">function</span>(<span class="params">marker, i</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">          infowindow.setContent(locations[i][<span class="number">0</span>]);</span><br><span class="line">          infowindow.open(map, marker);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)(marker, i));</span><br><span class="line">    &#125;</span><br><span class="line">  </span><span class="tag">&lt;/<span class="title">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="title">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="title">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>参考链接<br><a href="http://stackoverflow.com/questions/3059044/google-maps-js-api-v3-simple-multiple-marker-example" target="_blank" rel="external">Google Maps JS API v3 - Simple Multiple Marker Example</a><br><a href="https://developers.google.com/maps/documentation/javascript/examples/event-properties" target="_blank" rel="external">Google Maps JavaScript API</a></p>
