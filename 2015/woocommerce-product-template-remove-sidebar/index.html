  <div class="entry">
    
      <p>今天找了一下午，终于找到了移除sidebar的代码了。。。一开始还以为是page的template没设置好。<br>加载product-content的文件是在：<br><code>wp-content/themes/theme52481/includes/shop-functions.php</code></p>
<a id="more"></a>
<p>找到这一块<br><figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">function tm_open_shop_content_wrappers()&#123;</span><br><span class="line">	echo '&lt;div <span class="class"><span class="keyword">class</span>=</span><span class="string">"motopress-wrapper content-holder clearfix woocommerce"</span>&gt;</span><br><span class="line">			&lt;div <span class="class"><span class="keyword">class</span>=</span><span class="string">"container"</span>&gt;</span><br><span class="line">				&lt;div <span class="class"><span class="keyword">class</span>=</span><span class="string">"row"</span>&gt;</span><br><span class="line">					&lt;div <span class="class"><span class="keyword">class</span>=</span><span class="string">"span12"</span> data-motopress-<span class="class"><span class="keyword">type</span>=</span><span class="string">"static"</span> data-motopress-static-file=<span class="string">"static/static-title.php"</span>&gt;';</span><br><span class="line">						echo get_template_part(<span class="string">"static/static-title"</span>);</span><br><span class="line">	echo 			'&lt;/div&gt;</span><br><span class="line">				&lt;/div&gt;</span><br><span class="line">				&lt;div <span class="class"><span class="keyword">class</span>=</span><span class="string">"row"</span>&gt;</span><br><span class="line">					&lt;div <span class="class"><span class="keyword">class</span>=</span><span class="string">"' . cherry_get_layout_class( 'content' ) . '"</span> id=<span class="string">"content"</span>&gt;';</span><br><span class="line">&#125;</span><br><span class="line">function tm_close_shop_content_wrappers()&#123;</span><br><span class="line">	echo			'&lt;/div&gt;</span><br><span class="line">					&lt;div <span class="class"><span class="keyword">class</span>=</span><span class="string">"sidebar ' . cherry_get_layout_class( 'sidebar' ) . '"</span> id=<span class="string">"sidebar"</span> data-motopress-<span class="class"><span class="keyword">type</span>=</span><span class="string">"static-sidebar"</span>  data-motopress-sidebar-file=<span class="string">"sidebar.php"</span>&gt;';</span><br><span class="line">						<span class="comment">//这里注释掉</span></span><br><span class="line">						<span class="comment">//get_sidebar();</span></span><br><span class="line">	echo			'&lt;/div&gt;</span><br><span class="line">				&lt;/div&gt;</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">		&lt;/div&gt;';</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
