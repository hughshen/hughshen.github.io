    <h1 class="title">VPS中安装Shadowsocks</h1>
  

      
      <time datetime="2015-05-11T05:15:44.000Z">发表于2015-05-11</time>
      
    </header>
    <div class="entry">
      
        <h3 id="服务端安装（Ubuntu1404），具体">服务端安装（Ubuntu1404），<a href="https://github.com/shadowsocks/shadowsocks" target="_blank" rel="external">具体</a></h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">ssh &lt;username&gt;@&lt;ip_address&gt; -p &lt;port&gt; <span class="comment">#ssh登录vps</span></span><br><span class="line">apt-get update</span><br><span class="line">apt-get install python-pip</span><br><span class="line">pip install shadowcocks</span><br><span class="line">apt-get install python-m2crypto <span class="comment">#支持更多的加密方式</span></span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>配置 <em>/etc/shadowsocks/config.json</em> 手动创建该文件，具体可<a href="https://github.com/shadowsocks/shadowsocks/wiki/Configuration-via-Config-File" target="_blank" rel="external">参考</a><br><figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    "<span class="attribute">server</span>":<span class="value"><span class="string">"my_server_ip"</span></span>,</span><br><span class="line">    "<span class="attribute">server_port</span>":<span class="value"><span class="number">8388</span></span>,</span><br><span class="line">    "<span class="attribute">local_address</span>": <span class="value"><span class="string">"127.0.0.1"</span></span>,</span><br><span class="line">    "<span class="attribute">local_port</span>":<span class="value"><span class="number">1080</span></span>,</span><br><span class="line">    "<span class="attribute">password</span>":<span class="value"><span class="string">"mypassword"</span></span>,</span><br><span class="line">    "<span class="attribute">timeout</span>":<span class="value"><span class="number">300</span></span>,</span><br><span class="line">    "<span class="attribute">method</span>":<span class="value"><span class="string">"aes-256-cfb"</span></span>,</span><br><span class="line">    "<span class="attribute">fast_open</span>": <span class="value"><span class="literal">false</span></span><br><span class="line"></span>&#125;</span><br></pre></td></tr></table></figure></p>
<p>运行<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssserver -c /etc/shadowsocks/config.json --user nobody <span class="operator">-d</span> start <span class="comment">#后台运行</span></span><br></pre></td></tr></table></figure></p>
<p>可以设置开机启动，编辑 <em>/etc/rc.local</em><br><figure class="highlight gradle"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="regexp">/usr/</span>local<span class="regexp">/bin/</span>ssserver –c <span class="regexp">/etc/</span>shadowsocks<span class="regexp">/config.json</span></span><br></pre></td></tr></table></figure></p>
<h3 id="客户端安装（Ubuntu1404），项目地址">客户端安装（Ubuntu1404），项目<a href="https://github.com/librehat/shadowsocks-qt5" target="_blank" rel="external">地址</a></h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo add-apt-repository ppa:hzwhuang/ss-qt5</span><br><span class="line">sudo apt-get update</span><br><span class="line">sudo apt-get install shadowsocks-qt5</span><br></pre></td></tr></table></figure>
