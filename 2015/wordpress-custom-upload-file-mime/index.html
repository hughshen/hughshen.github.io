    <h2 class="title">WordPress自定义上传文件类型</h2>
  


  </header>
  <div class="entry">
    
      <p>很简单！！<br>在functions.php文件中添加如下代码。</p>
<a id="more"></a>
<figure class="highlight xquery"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * Add custom file type</span><br><span class="line"> */</span><br><span class="line">add_filter(<span class="string">'upload_mimes'</span>, <span class="string">'custom_upload_xml'</span>);</span><br><span class="line"> </span><br><span class="line"><span class="keyword">function</span> custom_upload_xml(<span class="variable">$mimes</span> = <span class="keyword">array</span>()) &#123;</span><br><span class="line">    <span class="variable">$mimes</span> = array_merge(<span class="variable">$mimes</span>, array(<span class="string">'xml'</span> =&gt; <span class="string">'application/xml'</span>));</span><br><span class="line">    return <span class="variable">$mimes</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>添加上面代码可以将xml文件上传到后台中。</p>
<p>更多的文件类型可以到这里查看：<a href="http://www.sitepoint.com/web-foundations/mime-types-complete-list/" target="_blank" rel="external">MIME Types – Complete List</a></p>
<p>参考链接<br><a href="https://codex.wordpress.org/Plugin_API/Filter_Reference/upload_mimes" target="_blank" rel="external">Plugin API/Filter Reference/upload mimes</a></p>
