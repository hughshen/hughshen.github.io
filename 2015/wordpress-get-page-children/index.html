    <h2 class="title">WordPress获取子页面</h2>
  


  </header>
  <div class="entry">
    
      <p>获取子页面很简单，代码也不长，需要注意的变量的传递问题。</p>
<a id="more"></a>
<p>代码<br><figure class="highlight xquery"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">// 首先获取到需要的pages，可以自定义args</span><br><span class="line"><span class="variable">$query</span> = new WP_Query();</span><br><span class="line"><span class="variable">$pages</span> = <span class="variable">$query-</span>&gt;query(<span class="keyword">array</span>(<span class="string">'post_type'</span> =&gt; <span class="string">'page'</span>, <span class="string">'posts_per_page'</span> =&gt; -<span class="number">1</span>,));</span><br><span class="line"></span><br><span class="line">// 需要把前面获取到的<span class="variable">$pages</span>作为参数传递到get_page_children方法中</span><br><span class="line"><span class="variable">$page</span>_children = get_page_children( <span class="variable">$page-</span>&gt;ID, <span class="variable">$pages</span> );</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure></p>
<p>参考链接<br><a href="http://codex.wordpress.org/Function_Reference/get_page_children" target="_blank" rel="external">get page children</a></p>
