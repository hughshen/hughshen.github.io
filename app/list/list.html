<div class="list-wrap" ng-show="list.posts.length">
	<div class="list-count">当前共 {{ list.posts.length }} 篇</div>
	<div class="list-items">
		<div class="list-item" ng-repeat="post in list.posts">
			<div class="dot"></div>
			<div class="block" ng-class-odd="'left'" ng-class-even="'right'">
				<a href="/#!/post/{{ post.full }}">{{ post.title }}</a>
				<span class="time">{{ post.created | date:"yyyy-MM-dd" }}</span>
			</div>
		</div>
	</div>
</div>
