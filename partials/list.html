<!-- Articles List -->
<div class="content-wrap" ng-show="wrapShow">
	<ul class="list">
		<li class="item" ng-repeat="item in list | orderBy:name:true" >
			<a class="title" href="#/detail/{{item.fullTitle}}">{{item.title}}</a>
			<span class="time">{{item.created | date:'yyyy-MM-dd'}}</span>
		</li>
	</ul>
</div>
